<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>常用标签</title>
	</head>
	<body>
		<!--标题标签-->
		<h1>标题1</h1>
		<h2>标题2</h2>
		<h3>标题3</h3>
		<h4>标题4</h4>
		<h5>标题5</h5>
		<h6>标题6</h6>
		
		<h1>春晓</h1>
		<p>春眠不觉晓，</p>
		<p>处处闻啼鸟。</p>
		<p>夜来风雨声，</p>
		<p>花落知多少。</p>
		
		<!--字符加粗-->
		<p>对比文字</p>
		<strong>测试1</strong>
		<br />
		<b>测试2</b>
		<br />
		<i>周jiba</i>  <em>有点chou</em>
		<!--下划线-->
		<p>
			你可以 <u>不聪明</u> ，但你不可以 <u>不努力</u>。
		</p>
		
		<!--上标-->
		<p>
			2<sup>3</sup>=8
		</p>
		
		<!--下标注-->
		<p>
			水：H<sub>2</sub>O
			
		</p>
		
		<!--特殊字符-->
		<p>
			你可以 <u>不聪明</u> ，但你&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; 不可以 <u>不努力</u>。
			
			
			<p>
				备案&copy;
			</p>
			<!--水平分隔线-->
			<hr />
			<p>
				&lt;CSS实战课程&gt;
			</p>
			
		</p>
	</body>
</html>
