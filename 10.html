<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<form >
			你喜欢的城市<input type="text" list="abc"/>
			<datalist id="abc">
				<option>成都</option>
				<option>南京</option>
				<option>南通</option>
				<option>北京</option>
				<option>杭州</option>	
			</datalist>
			
			<p>
				喜欢的颜色<input type="color" />
			</p>
			
			<p>
				报名日期<input type="date" max="2019-10-30" min="2019-10-02"/>
			</p>
			
			<p>
				输入邮箱<input type="email" id="bb"/>
			</p>
			
			<p>
				输入分数<input type="number" max="100" min="60"/>
			</p>
			
			<p>
				<label for="name">输入姓名</label>
				
				<input type="text" id="name" required="required"/>
			</p>
			<!-- readonly只读 -->
			<p>
				<input type="text" value="韩陈" readonly />
			</p>
			<!-- disabled 使无效 -->
			<p>
				<input type="text" value="韩陈煌" disabled />
			</p>
		<!-- 框的大小 -->	
			<p>
				<input type="text" value="韩煌" size="50" />
			</p>
			<!-- maxlength -->
			<p>
				<input type="text"  size="50" maxlength="6"/>
			</p>
			<!-- 特殊按钮 -->
			<p>
				<input type="submit" />
			</p>
			
		</form>
	</body>
</html>
